<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST">
        <label for="name">Imię</label>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="surname">Nazwisko</label>
        <input type="text" name="surname" id="surname">

        <br>
        <br>

        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail">

        <br>
        <br>

        <label for="tel">Telefon</label>
        <input type="tel" name="telefon" id="tel">

        <br>
        <br>

        <label for="miasto">Wybierz miasto</label>
        <br>
        <select name="miasto" id="miasto">
            <option value=""></option>
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>

        <br>
        <br>

        <input type="radio" name="płeć" value="mężczyzna" id="mezczyzna">
        <label for="mezczyzna">mężczyzna</label>
        <input type="radio" name="płeć" value="kobieta" id="kobieta">
        <label for="kobieta">kobieta</label>

        <br>
        <br>

        <input type="checkbox" name="dane" id="checkbox">
        <label for="checkbox">Wyrażam zgodę na przetwarzanie danych osobowych.</label>

        <br>
        <br>

        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message"></textarea>
        <br>
        <input type="submit" value="Send">
    </form>
</body>

</html>
